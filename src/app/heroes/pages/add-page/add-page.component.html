<h1> {{currentHeroe.id ? "Edit" : "Add "}} Heroe </h1>
<small>Superman</small>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>

        <form [formGroup]="heroeForm" class="grid" (ngSubmit)="onSubmit()">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label> Super Heroe</mat-label>
            <input type="text"
            matInput
            required
            formControlName="superhero"
            />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label> Alter ego</mat-label>
            <input type="text"
            matInput
            required
            formControlName="alter_ego"
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label> First Appearence</mat-label>
            <input type="text"
            matInput
            required
            formControlName="first_appearance"
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label> Characters</mat-label>
            <input type="text"
            matInput
            required
            formControlName="characters"
            />
          </mat-form-field>


          <mat-form-field class="col-12">
            <mat-label> Creator</mat-label>
            <mat-select required formControlName="publisher">
              @for (publisher of publishers; track $index) {
                <mat-option [value]="publisher.id">{{publisher.desc}}</mat-option>
              }
            </mat-select>
          </mat-form-field>


          <mat-form-field class="col-12">
            <mat-label> Alternative Image</mat-label>
            <input type="text"
            matInput
            formControlName="alt_imag"
            />
          </mat-form-field>

        </form>

        <div class="flex justify-content-between align-items-center" >
          @if(isEditMode() && currentHeroe.id)
          {
            <button mat-flat-button color="warn" (click)="deleteHero()">Delete</button>
          }
        <button mat-flat-button color="primary" (click)="onSubmit()">Save</button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="currentHeroe | heroImage" alt="heroe image" mat-card-image />
    </mat-card>
  </div>

</div>
