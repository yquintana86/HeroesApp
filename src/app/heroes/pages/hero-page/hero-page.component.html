
@if (!heroe)
{
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
} @else
{
  <div class="grid p-2">
    <mat-card class="col-12 sm:col-6">
      <mat-card-header>
          <mat-card-title> {{heroe.alter_ego}} </mat-card-title>
          <mat-card-subtitle>{{heroe.superhero}}</mat-card-subtitle>
      </mat-card-header>

      <img [src]="heroe | heroImage" [alt]="heroe.superhero" mat-card-image>
    </mat-card>

    <mat-card class="col-12 sm:col-6">
      <mat-card-header>
          <mat-card-title> Information</mat-card-title>
          <mat-card-subtitle>{{heroe.superhero}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
          <mat-list>
            <mat-list-item>{{heroe.first_appearance}}</mat-list-item>
            <mat-list-item>{{heroe.characters}}</mat-list-item>
            <mat-list-item>{{heroe.publisher}}</mat-list-item>
            <mat-list-item>{{heroe.alter_ego}}</mat-list-item>
          </mat-list>

          <button type="button" mat-button color="warn"
            (click)="goBack()">
            <mat-icon>arrow_back_ios</mat-icon>
            Go back...
          </button>
    </mat-card-content>

    </mat-card>
  </div>

}
